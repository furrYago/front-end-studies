<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>AluraBooks</title>
</head>

<body>
    <header>
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu">
                <span class="header__menu container__image"></span>
            </label>
            <ul class="menu-list">
                <li class="list__item__title">Categorias</li>
                <li class="list__item">
                    <a class="list__item__link" href="#">Programação</a>
                </li>
                <li class="list__item">
                    <a class="list__item__link" href="#">Front-end</a>
                </li>
                <li class="list__item">
                    <a class="list__item__link" href="#">Infraestrutura</a>
                </li>
                <li class="list__item">
                    <a class="list__item__link" href="#">Business</a>
                </li>
                <li class="list__item">
                    <a class="list__item__link" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="container__image" src="assets/Logo.svg" alt="Logo da AluraBooks.">
        </div>

        <div class="container">
            <a href="#"><img class="container__image" src="assets/Favoritos.svg" alt="Meus favoritos."></a>
            <a href="#"><img class="container__image" src="assets/Sacola.svg" alt="Carrinho de compras."></a>
            <a href="#"><img class="container__image" src="assets/Usuario.svg" alt="Meu usuário."></a>
        </div>
    </header>

    <main>
        <section class="banner">
            <h2 class="banner__title">Já sabe por onde começar?</h2>
            <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
        </section>

        <section class="carousel">
            <h2 class="carousel__title">Últimos Lançamentos</h2>
            <div class="swiper">
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="assets/ApacheKafka.svg" alt="Livro sobre Apache Kafka e Spring Boot.">
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/Lideranc╠ºa.svg" alt="Livro sobre Liderança em Design.">    
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/Javascript.svg" alt="Livro sobre JavaScript.">
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/Portugol.svg" alt="Livro sobre Portugol.">
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 20,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets'
            }
        });
    </script>
</body>
</html>
