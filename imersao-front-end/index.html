<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifoggers</title>
    <link rel="icon" href="src/assets/icons/favicon.png">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="src/styles/main-content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <nav class="sidebar__navigation">
                <div class="logo">
                    <a href="">
                        <img src="src/assets/icons/logo-spotify.png" alt="Logo do Spotify.">
                    </a>
                </div>
                <div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Inicio</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <nav class="sidebar__library">
                <div class="library">
                    <button class="library__button">
                        <span class="fa fa-book"></span>
                        <span>Sua biblioteca</span>
                    </button>
                    <button class="library__button">
                        <span class="fa fa-plus"></span>
                    </button>
                </div>
                <div class="new__playlist">
                    <h1>Crie sua primeira playlist</h1>
                    <h2>É fácil, vamos te ajudar!</h2>
                    <button>Criar playlist</button>
                </div>
                <div class="cookies">
                    <button class="cookies__button">
                        <p>Cookies</p>
                    </button>
                </div>
                <div class="language">
                    <button class="language__selector">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </nav>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="fa fa-chevron-left"></button>
                    <button class="fa fa-chevron-right"></button>
                </div>
                <div class="header__search">
                    <img src="src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
                </div>
                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
            <nav class="sections">
                <div class="sections__title">
                    <h1>Boa tarde</h1>
                </div>
                <div class="sections__cards">
                    <h2>Navegar por todas as seções</h2>
                </div>
            </nav>
        </div>
    </main>
    <footer>
        <div class="footer__text">
            <h1>TESTAR O PREMIUM DE GRAÇA</h1>
            <h2>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</h2>
        </div>
        <div class="footer__button">
            <button>Inscreva-se grátis</button>
        </div>
    </footer>
</body>
</html>
